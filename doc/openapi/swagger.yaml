basePath: /
definitions:
  model.Data:
    properties:
      message:
        type: string
    type: object
  model.HelloJsonResponse:
    properties:
      data:
        $ref: '#/definitions/model.Data'
    type: object
  model.MessageDTO:
    properties:
      UUID:
        type: string
      action:
        $ref: '#/definitions/types.ACTION_TYPES'
      data:
        additionalProperties: true
        description: Timestamp     time.Time               `json:"timestamp"`
        type: object
      environment:
        $ref: '#/definitions/types.ENVIRONMENT_TYPES'
      metadata:
        additionalProperties: true
        type: object
      recipient:
        type: string
      recipientType:
        $ref: '#/definitions/types.RECIPIENT_TYPES'
      recipients:
        items:
          type: string
        type: array
      sender:
        type: string
      stage:
        $ref: '#/definitions/types.STAGE_TYPES'
      type:
        $ref: '#/definitions/types.MESSAGE_TYPES'
    type: object
  model.MessageResponseDTO:
    properties:
      code:
        type: integer
      data:
        additionalProperties: true
        type: object
      message:
        type: string
      status:
        type: string
    type: object
  model.RegistrationDTO:
    properties:
      UUID:
        type: string
      callbackURL:
        description: Timestamp     time.Time                 `json:"timestamp"`
        type: string
      environment:
        $ref: '#/definitions/types.ENVIRONMENT_TYPES'
      secret:
        description: Expires       time.Time                 `json:"expires"`
        type: string
      sender:
        type: string
      stage:
        $ref: '#/definitions/types.STAGE_TYPES'
      state:
        $ref: '#/definitions/types.GENERAL_STATE_TYPES'
      subscriptions:
        items:
          type: string
        type: array
      type:
        $ref: '#/definitions/types.MESSAGE_TYPES'
    type: object
  model.RegistrationResponseDTO:
    properties:
      code:
        type: integer
      data:
